<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>

</head>

<body>
    <h1>Currency Converter</h1>
    <div class="converter">
        <label for="base-currency">Base Currency:</label>
        <select id="base-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            <option value="HKD">HKD</option>
            <option value="ZAR">ZAR</option>
            <option value="TRY">TRY</option>
            <option value="BRL">BRL</option>
            <option value="COP">COP</option>

        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="7" min="0">
        <label for="target-currency">Target Currency:</label>
        <select id="target-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            <option value="HKD">HKD</option>
            <option value="ZAR">ZAR</option>
            <option value="TRY">TRY</option>
            <option value="BRL">BRL</option>
            <option value="COP">COP</option>
        </select>
        <p>Converted Amount:<span id="converted-amount">10000</span></p>
        <button id="historical-rates">View Historical Rates</button>
        <div id="historical-rates-container"></div>
        <button id="save-favorite">Save Favorite</button>
        <div id="favorite-currency-pairs"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
